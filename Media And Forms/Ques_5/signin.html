<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form action="/signin" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required minlength=3 max=20 /><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required ><br>

        <label for="remember_me">Remember Me:</label>
        <input type="checkbox" id="remember_me" name="remember_me"><br>

        <label for="agree_terms">I agree to the terms and conditions:</label>
        <input type="checkbox" id="agree_terms" name="agree_terms" required><br>

        <button type="submit">Sign In</button>
    </form>
</body>
</html>
